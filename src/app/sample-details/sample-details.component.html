<div *ngIf="sample">
    <div>
        <label>Id: </label> {{sample.id}}
    </div>
    <div>
        <label>Key: </label> {{sample.key}}
    </div>
    <div>
        <label>Value: </label> {{sample.value}}
    </div>
    <div>
        <label>Active: </label> {{sample.active}}
    </div>
    <hr/>
</div>
